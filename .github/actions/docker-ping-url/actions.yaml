name: Ping URL

description: Ping URL until maximum trials have exceeded. If result is not 200 until then, fails the action.

inputs:
  url:
    description: URL to Ping
    required: true
  max_trials:
    description: Maximun number of trials
    default: '10'
    required: false
  delay:
    description: Delay in seconds between trails
    default: '5'
    required: false
  
  runs:
    using: docker
    image: Dockerfile
